<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Ballot Page</title>
    <style>
        .container-fluid{
            background-color: transparent;
        }
        body, html {
            height: 100%;
        }
    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("https://wallpaperaccess.com/full/1079101.jpg");
      height: 625px;
      width: 1366px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    </style>
    <script>
         function validateForm(){
          var gender = document.getElementsByName('radioNoLabel');
          var genValue = false;
          for(var i=0; i<gender.length;i++){
            if(gender[i].checked == true){
              genValue = true;
              alert("Your Vote was Successfully Registered");
              return true; 
            }
          }
          if(!genValue){
            alert("Please Choose the gender");
            return false;
          }
         }
    </script>
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >
            BallotChain</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="hero-image">
      <div class="hero-text">
        <form action="./confirmation.html" name="myform" onsubmit="return validateForm()" method="POST">
            <table class="table" name= "vote" style="color: white;" required>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Party Name</th>
                    <th scope="col">Symbol</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..." required>
                        </div>
                    </th>
                    <td>Candidate 01</td>
                    <td>ABC</td>
                    <td>
                      <img src="./images/bullseye.svg" alt="" style="-webkit-filter: invert(100%);">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2" value="" aria-label="..." required>
                        </div>
                    </th>
                    <td>Candidate 02</td>
                    <td>DEF</td>
                    <td>
                      <img src="./images/pencil-fill.svg" alt="" style="-webkit-filter: invert(100%);">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel3" value="" aria-label="..." required>
                        </div>
                    </th>
                    <td>Candidate 03</td>
                    <td>GHI</td>
                    <td>
                      <img src="./images/bicycle.svg" alt="" style="-webkit-filter: invert(100%);">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel4" value="" aria-label="..." required>
                        </div>
                    </th>
                    <td>Candidate 04</td>
                    <td>JKL</td>
                    <td>
                       <img src="./images/bug-fill.svg" alt="" style="-webkit-filter: invert(100%);"> 
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel5" value="" aria-label="..." required>
                        </div>
                    </th>
                    <td>Candidate 05</td>
                    <td>MNO</td>
                    <td>
                      <img src="./images/lightning-fill.svg" alt="" style="-webkit-filter: invert(100%);">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel6" value="" aria-label="..." required>
                        </div>
                    </th>
                    <td>Candidate 06</td>
                    <td>PQR</td>
                    <td>
                        <img src="./images/key-fill.svg" alt="" style="-webkit-filter: invert(100%);">
                    </td>
                  </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Vote</button>
        </form>
    </div>
  </body>
</html>
