<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Voter login</title>
    <style>
        .container-fluid{
            background-color: transparent;
        }
        body, html {
            height: 100%;
        }
    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("https://wallpaperaccess.com/full/1079101.jpg");
      height: 625px;
      width: 1366px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    </style>
    <script>
      function validateForm(){
        var epicno=document.myform.epicno.value;  
        var mobileno=document.myform.mobileno.value;  
        if (epicno==null || epicno==""){  
          alert("Please enter EPIC Number");  
          return false;  
        }else if (mobileno==null || mobileno==""){  
          alert("Please enter Mobile Number");  
          return false;  
        }
        else {
          alert("You are logged in successfully");
          return true;
        }  
      }  
    </script>
    <script src="./otp/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./otp/otp_generator.js"></script>
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >
            BallotChain</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>  
          
    </nav>
    <div class="hero-image">
      <div class="hero-text">
        <form name="myform" method="get" action="./otp.html" onsubmit="return validateForm()">
            <label style="font-weight: bold;"> Voter Login </label>
            <div class="mb-3">
                  <label for="inputZip" class="form-label">EPIC No</label>
                  <input type="text" name="epicno" class="form-control" id="inputZip">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Mobile Number</label>
              <input type="text" name="mobileno" class="form-control" id="phone">
            </div>
            
            <button type="submit" class="btn btn-primary" value="Send OTP" onClick="createNewOTP();">Submit</button>
            <br>
            <div id="messagebox" class="alert alert-danger fade in">
				        <a href="" class="close" data-dismiss="alert">&times;</a>
				        <strong id="errormsg">Error!</strong> 
				    </div>
        </form>
    </div>
  </body>
</html>
